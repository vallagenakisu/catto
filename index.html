<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <ul class="list">
                <a href="#1"><li>First</li></a>
                <a href="#2"><li>Second</li></a>
                <a href="#3"><li>Third</li></a>
                <a href="#4"><li>Fourth</li></a>
            </ul>
        </div>
    </header>
    <section class="section-1" id="1">
        <div style="z-index: 1;" class="container">
            <span class="text first-text">I'm</span>
            <span class="text sec-text">Brilliant</span>
        </div>
        <img src="cat1.jpg" alt="">
    </section>
    <section class="section-2" id="2">
        <div style="z-index: 1;" class="container">
            <span class="text first-text">I'm</span>
            <span class="text sec-text">Creative</span>
        </div>
        <img src="cat2.jpg" alt="">
    </section>
    <section class="section-3" id="3">
        <div style="z-index: 1;" class="container">
            <span class="text first-text">I'm</span>
            <span class="text sec-text">Mysterious</span>
        </div>
        <img src="cat3.jpg" alt="">
    </section>
    <section class="section-4" id="4">
        <div style="z-index: 1;" class="container">
            <span class="text first-text">I'm</span>
            <span class="text sec-text">Lazy
        </div>
        <img src="cat4.jpg" alt="">
    </section>
    <script>
        const text = document.querySelectorall(".sec-text");
        for(let i = 0 ; i < text.length; i++)
        {
            const textLoad = () => 
            {
                setTimeout(() => {
                    text[i].textContent = "Creative";
                }, 0);
                setTimeout(() => {
                    text[i].textContent = "Brilliant";
                }, 4000);
                setTimeout(() => {
                    text[i].textContent = "Mysterious";
                }, 8000); //1s = 1000 milliseconds
            }

        textLoad();
        setInterval(textLoad, 12000);

        }

    </script>
    
</body>
</html>
